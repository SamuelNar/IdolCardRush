<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/registro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Document</title>
</head>

<body>
  <div id="errorMessage" th:if="${error}" class="error animate__animated animate__bounceIn">
    <p th:text="${error}"></p>
 </div>
  <form th:action="@{/logincheck}" method="post" class="custom-form">
    <div class="">
      <h1 class="">Iniciar Sesión</h1>
      <p class="">Ingrese su información para iniciar una sesión</p>
    </div>
    <div class="space-y-2">
      <label class="block" for="name">
        Correo electrónico
      </label>
      <input class="" id="email" name="email" placeholder="Correo Electronico" required type="email"
        th:value="${email}" />
    </div>
    <div class="">
      <label class="" for="password">
        Contraseña
      </label>
      <input class="" id="password" name="password" placeholder="Contraseña" required type="password" />
    </div>
    <div class="button-container">
      <button type="submit">
        Iniciar Sesion
      </button>
      <a th:href="@{/}">
        Volver
      </a>
    </div>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        var errorMessage = document.getElementById('errorMessage');

        if (errorMessage) {
            setTimeout(function () {
                errorMessage.classList.add('animate__fadeOut');
                errorMessage.addEventListener('animationend', function() {
                    errorMessage.style.display = 'none';
                });
            }, 5000); 
        }
    });
</script>
</body>

</html>
