<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="/css/resultadoPregunta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>;
    <script>
        // Espera 5 segundos y luego redirige al usuario al panel principal
        setTimeout(function () {
            window.location.href = "/user/panel";
        }, 2000); // 5000 milisegundos = 5 segundos
    </script>
</head>

<body>
    <div class="resultado animate__animated animate__bounceIn" >
        <h2>Resultado</h2>
        <p th:if="${esCorrecta}" class="correcta">Respuesta correcta</p>
        <p th:unless="${esCorrecta}" class="incorrecta">Respuesta incorrecta. La respuesta correcta era:
            <span th:text="${respuestaCorrecta}"></span>
        </p>
    </div>

</body>

</html>
