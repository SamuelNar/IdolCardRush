<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/drop.css" />
    <script src="/js/drop.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>;
  </head>
  <body>
    <h2>Dropear Carta</h2>
    <div class="container-error">
      <!-- Mostrar mensaje de error si existe -->
      <div id="errorMessage" class="animate__animated animate__backInDown error" th:if="${Error}" style="color: red">
        <p th:text="${Error}"></p>
      </div>
    </div>
    <div class="containerButton">
      <form method="get" action="/user/dropearCarta">
        <button
          id="Garam"
          class="animation"
          type="submit"
          name="fountain"
          value="Garam"
        >
          Dropear Carta Garama
        </button>
        <button
          id="kbot"
          class="animation"
          type="submit"
          name="fountain"
          value="Kbot"
        >
          Dropear Carta KBot
        </button>
      </form>
    </div>
    <div class="card" th:if="${cartaAsignada != null}">
      <img
        class="aspect"
        th:src="@{/images/{rutaImagen}(rutaImagen=${cartaAsignada.urlImage})}"
        alt="Imagen del idol"
      />
      <div th:text="${cartaAsignada.groupKpop}" class="text"></div>
      <div th:text="${cartaAsignada.idolName}" class="text"></div>
      <div th:text="'Era: ' + ${cartaAsignada.era}" class="text"></div>
      <div th:text="${cartaAsignada.Code}" class="text"></div>
    </div>
    <a th:href="@{/user/panel}"> Volver </a>

    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', function () {
          // Seleccionar el mensaje de error
          var errorMessage = document.getElementById('errorMessage');
    
          // Si el mensaje de error existe, configurar un temporizador para ocultarlo
          if (errorMessage) {
            setTimeout(function () {
              // Añadir clase de animación de salida
              errorMessage.classList.add('animate__backOutUp');
    
              // Esperar a que termine la animación antes de ocultar el elemento
              errorMessage.addEventListener('animationend', function() {
                errorMessage.style.display = 'none';
              });
            }, 3000); // 5000 milisegundos = 5 segundos
          }
        });
      </script>
  </body>
</html>
